<!DOCTYPE html>
<html class="no-js" ng-app="test"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title></title>
    <meta content="width=device-width" name="viewport">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link href="//cdn.bootcss.com/angular-ui-grid/3.0.6/ui-grid.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.2.26/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-grid/3.0.6/ui-grid.js"></script>

    <style>
        body {
            padding: 60px;
            min-height: 600px;
        }
        .grid {
            width: 500px;
            height: 400px;
        }
        .placeholder {
            height: 50%;
            width: 50%;
            border: 3px solid black;
            background: #ccc;
        }
    </style>
</head>
<body ng-controller="Main">
<!-- <h1>Test</h1> -->

<!-- <div class="row main"> -->
<h2>Grid</h2>
<button type="button" ng-click="swap()">Swap Columns</button>
<br>
<br>
<div ui-grid="gridOptions" class="grid" ui-grid-cellnav ui-grid-expandable></div>
<!-- <div class="placeholder"> -->
<!-- </div> -->

<br>
<br>

<script>
    var app = angular.module('test', ['ui.grid', 'ui.grid.expandable', 'ui.grid.cellNav']);
    app.controller('Main', function($scope, $http) {
        $scope.gridOptions = {
            expandableRowTemplate: 'subgrid',
            expandableRowHeight: 150,
        };
        $scope.gridOptions.columnDefs = [
            { field:'id' },
            { field:'name' },
            { field:'age' }
        ];

        $http.get('500_complex.json')
            .success(function(data) {
                data.forEach(function (d) {
                    d.subGridOptions = {
                        columnDefs: [ { field: "company" }, { field: "email" } ],
                        data: data.slice(0, 100)
                    };
                });

                $scope.gridOptions.data = data;
            });
    });
</script>

<script type="text/ng-template" id="subgrid">
    <div ui-grid="row.entity.subGridOptions" style="height:140px;"></div>
</script>

</body>
</html>
