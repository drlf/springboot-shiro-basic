<!doctype html>
<html ng-app="app">
  <head>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script> -->
    <script src="//cdn.bootcss.com/angular.js/1.2.26/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-grid/3.0.6/ui-grid.js"></script>
    <link href="//cdn.bootcss.com/angular-ui-grid/3.0.6/ui-grid.css" rel="stylesheet">
    
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <div ui-i18n="{{lang}}">
      <p ui-t="groupPanel.description"></p>
         <br/>
      	<div ui-grid="gridOptions" ui-grid-pagination class="grid"></div>
      </div>
    </div>
  </body>
  <script>
  var app = angular.module('app', ['ui.grid', 'ui.grid.pagination']);
  
  app.controller('MainCtrl', [
  '$scope', '$http', 'uiGridConstants', function($scope, $http, uiGridConstants) {
	  $scope.lang = 'zh-cn';
	  
	  $scope.mySelections = [];  
	  
    var paginationOptions = {
      pageNumber: 1,
      pageSize: 25,
      sort: null
    };
   
    $scope.gridOptions = {
      paginationPageSizes: [25, 50, 75],
      paginationPageSize: 25,
      useExternalPagination: true,
      useExternalSorting: true,
      selectedItems: $scope.mySelections,  
      showSelectionCheckbox: true,  
      multiSelect: true,  
      i18n:'zh-cn',
      columnDefs: [
        { name: 'name' },
        { name: 'gender', enableSorting: false },
        { name: 'company', enableSorting: false }
      ],
      onRegisterApi: function(gridApi) {
        $scope.gridApi = gridApi;
        $scope.gridApi.core.on.sortChanged($scope, function(grid, sortColumns) {
          if (sortColumns.length == 0) {
            paginationOptions.sort = null;
          } else {
            paginationOptions.sort = sortColumns[0].sort.direction;
          }
          getPage();
        });
        gridApi.pagination.on.paginationChanged($scope, function (newPage, pageSize) {
          paginationOptions.pageNumber = newPage;
          paginationOptions.pageSize = pageSize;
          getPage();
        });
      }
    };
   
    var getPage = function() {
      var url;
      switch(paginationOptions.sort) {
        case uiGridConstants.ASC:
          url = '/data/100_ASC.json';
          break;
        case uiGridConstants.DESC:
          url = '/data/100_DESC.json';
          break;
        default:
          url = '100.json';
          break;
      }
   
      $http.get(url)
      .success(function (data) {
        $scope.gridOptions.totalItems = 100;
        var firstRow = (paginationOptions.pageNumber - 1) * paginationOptions.pageSize;
        $scope.gridOptions.data = data.slice(firstRow, firstRow + paginationOptions.pageSize);
      });
    };
   
    getPage();
  }
  ]);
  
  </script>
</html>
