<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputEmail">User Name</label>

        <div class="controls">
            <input type="text" id="inputEmail" ng-model="user.name" placeholder="User Name" required min="2">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">salt</label>

        <div class="controls">


            <input class="span3" type="text" id="inputSpeed" ng-model="user.salt" placeholder="salt" required min="1">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <label class="checkbox">
                <input type="checkbox" ng-model="user.locked"> Is Blocked
            </label>
        </div>
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!user.name || !user.salt" ng-hide="editMode" ng-click="addNewUser(user)">Add User</button>
            <button type="button" class="btn btn-primary" ng-disabled="!user.name || !user.salt" ng-show="editMode" ng-click="updateUser(user)">Save User</button>
            <button type="button" class="btn" ng-click="resetUserForm()">Reset</button>
        </div>
    </div>
</form>
<hr />
<h3>Users List</h3>
<div class="alert alert-info" ng-show="users.length == 0">
    No users found
</div>
<table class="table table-bordered table-striped" ng-show="users.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Id</th>
            <th style="text-align: center;">Name</th>
            <th style="text-align: center;">salt</th>
            <th style="text-align: center;">locked</th>
            <th style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users ">
            <td style="text-align: center;">{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.salt}}</td>
            <td style="text-align: center;width: 20px;"><span ng-show="user.locked" class="icon-ok"></span></td>
            <td style="width:100px;text-align: center;">
                <button class="btn btn-mini btn-danger" ng-click="removeUser(user.id)">Remove</button>
                <button class="btn btn-mini btn-success" ng-click="editUser(user)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" ng-show="users.length > 1" ng-click="removeAllUsers()">Remove All Users</button>
